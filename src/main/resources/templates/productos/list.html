<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://thymeleaf.org/"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">
<head>
    <title th:text="${titulo}"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Home</title>
    <!-- BS 5.3 CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
</head>
<body class="bg-image">
    
    <div layout:fragment="contenido">

        <div id="hero">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/home">Inicio</a></li>
                    <li class="breadcrumb-item active" aria-current="page"><b>Productos</b></li>
                </ol>
            </nav>
            <h2 class="titulo text-center mb-4 col-12 h1 titulo-resaltado" th:text="${titulo}">Productos</h2>
        </div>

        <main>
            <aside class="mb-5">
                <h2 class="text-center">Categorías</h2>
                <ul class="list-group" th:field="*{categoria}">
                    <li class="list-group-item" th:each="c : ${categorias}" th:value="${c.id}"><a th:text="${c.nombre}" th:href="${c.id}"></a></li>
                </ul>
            </aside>

            <section class="productos mb-5">
                <div class="container mb-4">
                    <label for="sort" class="fw-bold">Ordenar por:</label>
                    <select class="form-control-sm" id="sort">
                        <option>Precio: Menor a Mayor</option>
                        <option>Precio: Mayor a Menor</option>
                        <option>Nombre: A-Z</option>
                        <option>Nombre: Z-A</option>
                    </select>
                </div>

                <div class="container mt-2">
                    <div class="d-flex flex-wrap justify-content-center"> <!-- Centra horizontalmente -->
                        <div th:each="p : ${productos}" class="col-md-4 mb-4">
                            <div class="card custom-card pastel-card shadow-sm">
                                <img th:src="@{${p.linkImagen}}" class="card-img-top" alt="Imagen del producto">
                                <div class="card-body text-center">
                                    <h5 class="card-title" th:text="${p.descripcion}">Nombre del Producto</h5>
                                    <p class="card-text" th:text="${p.precio}">Precio</p>
                                    <button class="agregar-carrito" th:data-id="${p.id}">Añadir al Carrito</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                                     
            </section>
        </main>
    </div>

    <!-- Scripts propios de la pagina -->
    <script th:fragment="js"></script>
    <script src="/js/carrito.js"></script>
</body>
</html>
