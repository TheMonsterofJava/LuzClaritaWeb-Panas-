<html lang="en"

      xmlns:th="http://thymeleaf.org/"

      layout:decorate="~{layout/layout}">
    <head>
        <title th:text="${titulo}"></title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    <body class="bg-image">

                        <div layout:fragment="contenido">
                            <!-- Contenido Principal -->
                            <!--Mapa de google maps-->
                            <!-- Contenido Principal -->
                            <div class="container mt-5">
                                <h1 class="text-center mb-4 card-title">Contacto</h1>
                                <div class="row">
                                    <!-- Columna del mapa -->
                                    <div class="col-md-6 mb-5">
                                        <h2 class="text-center mb-4">Ubicación de LuzClarita</h2>
                                        <!-- Iframe de Google Maps -->
                                        <div class="ratio ratio-4x3">
                                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1770.1872744796779!2d-58.99355647912961!3d-27.457596494106276!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94450c8d7556b069%3A0xcf8fa4d128fcfe7b!2sFrondizi%20740%2C%20H3500%20Resistencia%2C%20Chaco%2C%20Argentina!5e0!3m2!1ses!2sbr!4v1727445568917!5m2!1ses!2sbr" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                                        </div>
                                    </div>
                                    <!-- Columna del formulario -->
                                    <div class="col-md-6">
                                        <h2 class="text-center">Envíanos un mensaje</h2>
                                        <form action="/guardar" method="post" th:object="${consulta}">
                                            <div class="mb-3 mt-3">
                                                <label for="nom_ape" class="form-label">Nombre y Apellido</label>
                                                <input th:field="*{nom_ape}" type="text" class="form-control" id="nom_ape" name="nom_ape" placeholder="Ingrese su Nombre y Apellido">
                                            </div>
                                            <div class="mb-3">
                                                <label for="correo" class="form-label">Correo Electrónico</label>
                                                <input th:field="*{correo}" type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese su Correo">
                                            </div>
                                            <div class="mb-3">
                                                <label for="celular" class="form-label">Celular</label>
                                                <input th:field="*{celular}" type="number" class="form-control" id="celular" name="celular" placeholder="Ingrese su Celular">
                                            </div>
                                            <div class="mb-3">
                                                <label for="mensaje" class="form-label">Mensaje</label>
                                                <textarea th:field="*{mensaje}" class="form-control" id="mensaje" name="mensaje" placeholder="Escriba su pregunta aquí..." rows="4"></textarea>
                                            </div>
                                            <button type="submit" class="btn btn-primary w-100">Enviar</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- BS5 CDN JS-->
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

                        <!-- Scripts propios de la pagina -->
                        <script th:fragment="js"></script>
                    </body>
                    </html>
